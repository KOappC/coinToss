<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" type="text/css" rel="stylesheet">
    <title></title>
</head>
<body>

<div class="text">
    <h4>Call it, heads or tails?</h4>

    <h5>The coin is:</h5>
    <p id="result"></p>

    <h5>You predicted:</h5>
    <p id="guess"></p>

    <h5>Correct predictions:</h5>
    <p id="correct"></p>

    <h5>Total flips:</h5>
    <p id="totalFloops"></p>

    <h6>Psychic prediction percentage:</h6>
    <p id="psyPercent"></p>
</div>

<div class="guesses">
    <button id="headsChoice" type="button" onclick="headsChoice();totalFloops()">Heads</button>
    <button id="tailsChoice" type="button" onclick="tailsChoice();totalFloops()">Tails</button>
</div>

</body>
</html>
